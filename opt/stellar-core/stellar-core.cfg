HTTP_PORT=__CORE_HTTP_PORT__
PUBLIC_HTTP_PORT=true
LOG_FILE_PATH="__WORKDIR__/log/stellar-core/stellar-core-{datetime:%Y-%m-%d_%H-%M-%S}.log"
MANUAL_CLOSE=false
ARTIFICIALLY_ACCELERATE_TIME_FOR_TESTING=true

NETWORK_PASSPHRASE="__NETWORK_PASSPHRASE__"
NODE_SEED="__CORE_NODE_SEED__ self"
NODE_IS_VALIDATOR=true

DATABASE="sqlite3:///__WORKDIR__/db/stellar-core/stellar.db"
BUCKET_DIR_PATH="__WORKDIR__/db/stellar-core/buckets"

COMMANDS=[
  "ll?level=debug",
  "sorobaninfo",
  "tx",
  "dumpproposedsettings",
  "upgrades"
]

FAILURE_SAFETY=0
UNSAFE_QUORUM=true

[QUORUM_SET]
THRESHOLD_PERCENT=100
VALIDATORS=["$self"]

[HISTORY.vs]
get="cp __WORKDIR__/tmp/stellar-core/history/vs/{0} {1}"
put="cp {0} __WORKDIR__/tmp/stellar-core/history/vs/{1}"
mkdir="mkdir -p __WORKDIR__/tmp/stellar-core/history/vs/{0}"