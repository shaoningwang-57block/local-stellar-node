{
  auto_https off
}

:__TOOLKIT_HTTP_PORT__ {
  handle_path /friendbot* {
    reverse_proxy 127.0.0.1:__FRIENDBOT_PORT__
  }

  handle_path /rpc* {
    reverse_proxy 127.0.0.1:__STELLAR_RPC_PORT__
  }

  respond "not found" 404
}

:__HISTORY_HTTP_PORT__ {
  root * __WORKDIR__/tmp/stellar-core/history/vs
  file_server browse
}