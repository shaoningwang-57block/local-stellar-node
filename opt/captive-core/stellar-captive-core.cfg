NETWORK_PASSPHRASE="__NETWORK_PASSPHRASE__"

HTTP_PORT=__CAPTIVE_CORE_HTTP_PORT__
PUBLIC_HTTP_PORT=false
PEER_PORT=__CAPTIVE_CORE_PEER_PORT__

DATABASE="sqlite3:///__WORKDIR__/db/captive-core/stellar-rpc.db"
ARTIFICIALLY_ACCELERATE_TIME_FOR_TESTING=true

ENABLE_SOROBAN_DIAGNOSTIC_EVENTS=true
ENABLE_DIAGNOSTICS_FOR_TX_SUBMISSION=true

UNSAFE_QUORUM=true
FAILURE_SAFETY=0

[[VALIDATORS]]
NAME="local_core"
HOME_DOMAIN="core.local"
PUBLIC_KEY="__CORE_VALIDATOR_PUBKEY__"
ADDRESS="localhost:__CORE_PEER_PORT__"
QUALITY="MEDIUM"
HISTORY="curl -sf http://localhost:__HISTORY_HTTP_PORT__/{0} -o {1}"